<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contactMeSection" id="contactMe">
        <div class="container">
          <h2>Contact Me</h2>
          <h3>Questions, Thoughts, Or Just Want To Say Hello?</h3>
    
          <div class="contactUsForm">
            <form action="#">
              <div class="formFieldContainer">
                <input class="formField" type="text" placeholder="Enter your name" />
              </div>
              <div class="formFieldContainer">
                <input class="formField" type="email" placeholder="Enter your email address" />
              </div>
              <div class="formFieldContainer">
                <input class="formField" type="text" placeholder="Enter your Subject address" />
              </div>
              <div class="formFieldContainer">
                <textarea class="formField" name="message" id="" cols="30" rows="10"
                  placeholder="Enter your message"></textarea>
              </div>
              <div class="formBtn">
                <button type="submit" class="btn" id="submit-btn">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
